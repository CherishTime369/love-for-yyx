<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最爱的你</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入字体图标用于显示关闭按钮等 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- 1. 进场欢迎层 (用于解决自动播放限制) -->
    <div id="welcome-screen">
        <div class="welcome-box">
            <div class="heart-icon">💌</div>
            <h2>有一份专属回忆待查收</h2>
            <p>准备好了吗？</p>
            <button id="start-btn">开启我们的故事</button>
        </div>
    </div>

    <!-- 音乐播放器 (隐藏) -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <div class="container">
        <!-- 2. 头部：照片轮播 -->
        <div class="photo-frame">
            <!-- 这里的src由JS动态切换 -->
            <img id="carousel-img" src="images/slide1.jpg" alt="Our Photo" class="photo">
        </div>

        <!-- 3. 标题与拨动计时器 -->
        <div class="content">
            <h1>❤️ 亲爱的 [名字] ❤️</h1>
            <p class="subtitle">我们已经相爱了：</p>
            <div class="timer-box">
                <span id="days">000</span> 天 
                <span id="hours">00</span> 时 
                <span id="minutes">00</span> 分 
                <span id="seconds">00</span> 秒
            </div>
        </div>

        <!-- 打字机情书 -->
        <div class="love-letter">
            <p id="typewriter"></p>
        </div>

        <!-- 4. 爱心照片墙 (瀑布流布局) -->
        <div class="gallery-title">我们的点点滴滴 📸</div>
        <div id="gallery" class="gallery-grid">
            <!-- JS 会在这里自动生成照片卡片 -->
        </div>

    </div>

    <!-- 5. 照片详情弹窗 (Lightbox) -->
    <div id="lightbox" class="lightbox hidden">
        <span class="close-btn">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Zoomed Photo">
            <div class="caption-box">
                <h3 id="lightbox-date"></h3>
                <p id="lightbox-loc"><i class="fas fa-map-marker-alt"></i> <span></span></p>
                <p id="lightbox-text" class="memory-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
