<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- 进场遮罩 -->
    <div id="welcome-screen">
        <div class="welcome-box">
            <div class="heart-icon">❤️</div>
            <h2>准备好进入我们的世界了吗？</h2>
            <button id="start-btn">开启回忆</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="split-container">
        
        <!-- 左侧：心形照片墙 -->
        <div class="left-panel">
            <div class="panel-header">
                <h1>Loving You</h1>
                <!-- 计时器 -->
                <div class="odometer-box" id="timer-container"></div>
            </div>

            <!-- 拼图心形容器 -->
            <div class="heart-mosaic-wrapper">
                <div class="heart-mosaic" id="heart-mosaic">
                    <!-- JS 生成 19 个格子 -->
                </div>
            </div>
            
            <p class="hint-text">👈 点击左侧照片，唤醒右侧回忆</p>
        </div>

        <!-- 右侧：统一视窗 -->
        <div class="right-panel">
            <div class="viewer-container">
                <!-- 图片层 -->
                <img id="view-img" src="" alt="Memory">
                
                <!-- 统一的底部蒙版文字层 -->
                <div class="view-overlay">
                    <div class="view-meta">
                        <span id="view-date"></span>
                        <span class="sep">|</span>
                        <span id="view-loc"></span>
                    </div>
                    <p id="view-text"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
