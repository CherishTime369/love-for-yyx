<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Mosaic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- 进场 -->
    <div id="welcome-screen">
        <div class="welcome-content">
            <div class="heart-pulse">❤️</div>
            <h2>Collecting Moments...</h2>
            <button id="enter-btn">Open Our World</button>
        </div>
    </div>

    <audio id="bg-music" preload="auto" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        
        <!-- 左侧：俄罗斯方块心形墙 -->
        <div class="gallery-side">
            <div class="header">
                <h1>Love Gallery</h1>
                <div id="timer">000 DAYS TOGETHER</div>
            </div>
            
            <div class="mosaic-wrapper">
                <div class="mosaic-grid" id="mosaic-grid">
                    <!-- JS 生成 45 张照片 -->
                </div>
            </div>
        </div>

        <!-- 右侧：沉浸式预览 -->
        <div class="preview-side">
            <div class="preview-card">
                <div class="img-box">
                    <img id="main-img" src="" alt="Preview">
                    <div id="click-effect"></div>
                </div>
                
                <!-- 底部文字条 -->
                <div class="caption-bar" id="caption-bar">
                    <div class="caption-info">
                        <span id="c-date"></span> • <span id="c-loc"></span>
                    </div>
                    <p id="c-text"></p>
                </div>

                <div class="guide-text" id="guide-text">
                    Hover to Preview / Click to Lock
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
